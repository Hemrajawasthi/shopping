<div class="container my-4 ">

    <div class="border border-light p-3 mb-4">
        <p class="text-center font-weight-bold">Edit category</p>
        <form   class="form-group">
                <label for="" mt-3 >Category Name</label>
                <input type="text"  name="name" id=" " value="{{categoryObj.categoryName}}" class="form-control">
                <label for="" class="mt-3">Wear Type</label>
                <select value="{{categoryObj.wearType}}" name="wear" id="" class="form-control" >

                    <option  value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                           
                <label for="" class="mt-3 mr-3">Is Active</label>
                <input type="checkbox" value="{{categoryObj.isActive}}"><br>

            <button type="submit" class="btn btn-primary mt-3">Update Category</button>
        </form>
            
      </div>
</div>
