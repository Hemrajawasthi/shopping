<div class="container my-4 ">
    <a class="btn btn-primary mb-3" [routerLink]="'/category'">View Category</a>

    <div class="border border-light p-3 mb-4">
        <p class="text-center font-weight-bold">Add category</p>
        <form #myForm="ngForm" (ngSubmit)="Submit()" class="form-group" novalidate>
            <label for="" mt-3 >Category Name</label>
            <input
             type="text" 
             required
              minlength="3" 
              maxlength="20" 
               [(ngModel)]="categoryObj.categoryName" 
               name="name" 
               class="form-control" 
               >

            <label for="" class="mt-3">Wear Type</label>
            <select name="wearType"  [(ngModel)]="categoryObj.wearType" id="" class="form-control">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for=""  class="mt-3 mr-3">Is Active</label>
            <input  [(ngModel)]="categoryObj.isActive"  type="checkbox" name="isActive" ><br>
        

            <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary mt-3">Add Category</button>
            
        </form>
       
      </div>
</div>
