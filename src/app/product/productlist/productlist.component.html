<div class="container">

<table class="table ">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name of Product</th>
    <th scope="col">Category</th>
    <th scope="col">Brand</th>
    <th scope="col">Price</th>
    <th scope="col">Action?</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td> {{ product.productName }}</td>
    <td>{{ product.categoryName }}</td>
    <td>{{ product.brandName }}</td>
    <td>{{ product.price }}</td>

    <td>
        <a class="badge badge-warning" routerLink="/edit-product/{{ product.id }}">
            Edit
          </a>
        
          <button class="badge badge-danger ml-2" (click)="Delete(product)">
            Remove
          </button>
    </td>
  </tr>
  </tbody>
</table>
</div>
