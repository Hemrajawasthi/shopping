 

    <div class="container my-4 ">
      <a class="btn btn-primary mb-3" [routerLink]="'/brand'">View Brand</a>
  
      <div class="border border-light p-3 mb-4">
          <p class="text-center font-weight-bold">Add Brand</p>
          <form #myForm="ngForm" (ngSubmit)="Submit()"  class="form-group" novalidate>
          
  
              <label for="" class="mt-3">Category</label>
              
              
              <select name="select"  class="form-control" id="">
                <option value="" disabled selected> Select Category</option>
               <option *ngFor="let cat of categories"  [(ngModel)]="cat.id"  value="{{cat.id}}">{{cat.categoryName}}</option>
              </select>

              <label for="" mt-3 >Brand Name</label>
              <input
               type="text" 
               required
                minlength="3" 
                maxlength="20" 
                 [(ngModel)]="brandObj.brandName" 
                 name="name" 
                 class="form-control" 
                 >
                 <label for="" mt-3 >Brand Code</label>
              <input
               type="text" 
               required
                minlength="3" 
                maxlength="20" 
                 [(ngModel)]="brandObj.code" 
                 name="name" 
                 class="form-control" 
                 >

              <label for=""  class="mt-3 mr-3">Is Active</label>
              <input  [(ngModel)]="brandObj.isActive"  type="checkbox" name="isActive" ><br>
          
  
              <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary mt-3">Add Brand</button>
              
          </form>
         
        </div>
  </div>
