<div class="container my-4 ">

    <div class="border border-light p-3 mb-4">
        <p class="text-center font-weight-bold">Edit Brand</p>
        <form   class="form-group" #myForm="ngForm" (ngSubmit)="Update()" novalidate>

          <select name="select"  value="" class="form-control"[(ngModel)]="brandObj.id" id="">
            <option  disabled selected> Select Category</option>
           <option *ngFor="let cat of categories"  [ngValue]= "cat.id" >{{cat.categoryName}}</option>
          </select>
              
                <label for="" mt-3 >Brand Name</label>

                <input type="text"  name="name" id=" "
                value="{{brandObj.brandName}}"
                  class="form-control"
                  required
                  minlength="3" 
                  maxlength="20"
                  [(ngModel)]="brandObj.brandName"
                  />

                  <label for="" mt-3 >Brand Code</label>
                  <input
                  value="{{brandObj.code}}"
                   type="text" 
                   required
                    minlength="3" 
                    maxlength="20" 
                     [(ngModel)]="brandObj.code" 
                     name="name" 
                     class="form-control" 
                     />
                           
                <label for="" class="mt-3 mr-3">Is Active</label>
                <input  [(ngModel)]="brandObj.isActive"  type="checkbox" name="isActive" ><br>

            <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary mt-3">Update Brand</button>
        </form>
            
      </div>
</div>
