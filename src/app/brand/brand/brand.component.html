<div class="container">
<a class="btn btn-primary mb-3 "  [routerLink]="'/add-brand'" >Add brand</a>

<table class="table ">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name of Brand</th>
    <th scope="col">Code</th>
    <!-- <th scope="col">active</th> -->

    <th scope="col">Action?</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let category of categories; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      {{ category.brandName }}
    </td>
    <td>{{ category.code }}</td>
    <!-- <td>{{ category.isActive }}</td> -->

    <td>
        <a class="badge badge-warning" routerLink="/edit-brand/{{ category.id }}">
            Edit
          </a>
        
          <button class="badge badge-danger ml-2" (click)="Delete(category)">
            Remove
          </button>
    </td>
  </tr>
  </tbody>
</table>
</div>
